<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styling.css">
        <link rel="stylesheet" href="css/kontakt_oss.css">

        <title> Kontakt Oss </title>
    </head>

    <body onload="modularitet()">
        <div id="header">

        </div>

        <div id="content">
            <h1 id="headline"> Kontakt oss </h1>
            <div class="form">
                <form class="form-inside" method="post" onsubmit="SendMelding()">

                    <label for="name">
                        Ditt navn:
                        <input type="text" id="name" name="name" placeholder="Jan Almaas" required>
                    </label>

                    <br>

                    <label for="phone">
                        Telefonnummer:
                        <input type="number" id="phone" name="phone" placeholder="8-sifret tlfnummer" min="10000000" max="99999999" required>
                    </label>

                    <br>

                    <label for="email">
                        E-mail:
                        <input type="email" id="email" name="email" placeholder="janmas@stud.ntnu.no" autocomplete="on"
                            required>
                    </label>

                    <br>

                    <label for="text">
                        Skriv inn din henvendelse:
                        <textarea name="text" id="text" rows="8" cols="30" wrap="soft" required></textarea>
                    </label>

                    <input type="submit" value="Send" id="button">
                    <input id="reset" type="reset" value="Nullstill">
                </form>

                <div id="formFooter">
                    <p> Ellers kan du kontakte oss på telefon ved å ringe 967 36 622. </p>
                </div>
            </div>
        </div>

        <div id="footer">

        </div>

        <script src="scripts/modularity.js"> </script>
        <script src="scripts/formValidation-kontaktoss.js"></script>
        <script src="scripts/rollOverMenu.js">  </script>
        <script src="scripts/changeDropdownImage.js"></script>
    </body>

</html>
